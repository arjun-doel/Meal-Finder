<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Meal Finder</title>
</head>
<body>
  <nav>
    <h1><i class="fas fa-pepper-hot"></i>  <span class="blue">Meal</span> <span class="green">Finder</span> <i class="fas fa-pizza-slice"></i></h1>
  </nav>
  <div class="container">
    <form class="search-form">
      <input type="text" id="search-text" placeholder="Search for meal">
      <button class="search-btn" id="search-btn"><i class="fas fa-utensils"></i></button>
    </form>
  </div>

  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
